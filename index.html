<html>
<head>
<title>Guesthouse</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/site.css" />
</head>

<body>
<div style="height: 100%">
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <a href="../" class="navbar-brand"><img src="images/Guesthouse-logo.png" /></a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
<form class="navbar-form navbar-right" role="search">
      <button class="btn btn-default">List Your Space</button>
</form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/login">LOGIN</a></li>
        <li><a href="/register">SIGNUP</a></li>
      </ul>


    </nav>

</div>

			<div class="col-md-offset-3 col-md-6">
				<div id="formData">

					    <input type="email" class="form-control" id="emailAddress" placeholder="Your email address">

					    <input type="password" class="form-control" id="password" placeholder="Your password">
				         </div>
					 <button type="submit" class="btn btn-primary">Login</button>								
				</form>
				<p class="gray">Don't have an account? <a href="/register">Sign up</a>
				</div>
			</div>
		</div>
	</div>
</div>


			<p class="gray copyright-text" style="left: 47%;">&copy; Guesthouse, Inc.</p>

</div>

</script>
